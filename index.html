<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.b999266f.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" onsubmit="onSubmit()"> <fieldset class="form-block"> <legend>Personal information</legend> <div class="block-input"> <label for="surname"> Surname: </label> <input type="text" name="surname" id="surname" autocomplete="off" required> </div> <div class="block-input"> <label for="name"> Name: </label> <input type="text" name="name" id="name" autocomplete="off"> </div> <div class="block-input"> <label for="year"> How old are You? </label> <input type="number" name="year" id="year" value="12" min="1" max="100"> </div> <div class="block-input"> <label for="birthday"> Full date of birth: </label> <input type="date" name="birthday" id="birthday"> </div> <div class="block-input"> <label for="agreement"> I accept the term of the agreement </label> <input type="checkbox" name="agreement" id="agreement"> </div> </fieldset> <fieldset class="form-block"> <legend> Registration </legend> <div class="block-input"> <label for="mail"> E-mail: </label> <input type="email" placeholder="email@example.com" name="mail" id="mail" required autocomplete="off"> </div> <div class="block-input"> <label for="pass"> Password: </label> <input type="password" name="pass" id="pass" required minlength="8" maxlength="32" pattern="\S+" autocomplete="off"> </div> </fieldset> <fieldset class="form-block"> <legend> An interesting fact about you! </legend> <div class="block-input"> Do you love cats? <label for="toggle-yes"> <input type="radio" name="toggle" id="toggle-yes"> Yes </label> <label for="toggle-no"> <input type="radio" name="toggle" id="toggle-no"> No </label> </div> <div class="block-input"> <label for="color"> What is your favorite color? </label> <input type="color" name="сolor" id="color"> </div> <div class="block-input"> <label for="time-to-bed"> What time do you go to bed? </label> <input type="time" name="time-to-bed" id="time-to-bed"> </div> <div class="block-input"> <label for="cars"> What are your favorite brand of cars? <select name="cars" id="cars" required multiple> <option>BMW</option> <option>Audi</option> <option>Lada</option> </select> </label> </div> <div class="block-input"> <label for="grade"> How do you rate our work? </label> <input type="range" name="grade" id="grade" min="0" max="10"> </div> </fieldset> <fieldset class="form-block"> <legend> Additional info: </legend> <div class="block-input"> <label for="feedback"> Comments: </label> <textarea name="feedback" id="feedback"></textarea> </div> <div class="block-input"> <label for="recommendation"> Would you recommend us? </label> <select name="recommendation" id="recommendation" required> <option selected>yes</option> <option>no</option> </select> </div> </fieldset> <button type="submit">Submit</button> </form> <script type="text/javascript" src="main.5883b77c.js"></script> </body></html>
