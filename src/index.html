<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()"
    >
      <fieldset class="formBlock">
        <legend>Personal information</legend>
        <div class="blockInput">
          <label for="surname">
            Surname:
          </label>
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
            required
          >
        </div>

        <div class="blockInput">
          <label for="name">
            Name:
          </label>
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
          >
        </div>

        <div class="blockInput">
          <label for="year">
            How old are You?
          </label>
          <input
            type="number"
            name="year"
            id="year"
            value="12"
            min="1"
            max="100"
          >
        </div>

        <div class="blockInput">
          <label for="birthday">
            Full date of birth:
          </label>
          <input
            type="date"
            name="birthday"
            id="birthday"
          >
        </div>

        <div class="blockInput">
          <label for="agreement">
            I accept the term of the agreement
          </label>
          <input
            type="checkbox"
            name="agreement"
            id="agreement"
          >
        </div>
      </fieldset>

      <fieldset class="formBlock">
        <legend>
          Registration
        </legend>
        <div class="blockInput">
          <label for="mail">
            E-mail:
          </label>
          <input
            type="email"
            placeholder="email@example.com"
            name="mail"
            id="mail"
            required
            autocomplete="off"
          >
        </div>

        <div class="blockInput">
          <label for="pass">
            Password:
          </label>
          <input
            type="password"
            name="pass"
            id="pass"
            required
            minlength="8"
            maxlength="32"
            pattern="\S+"
            autocomplete="off"
          >
        </div>
      </fieldset>

      <fieldset class="formBlock">
        <legend>
          An interesting fact about you!
        </legend>
        <div class="blockInput">
          <label for="toggleYes">
            Do you love cats?
          </label>
          <label for="toggleYes">
            <input
              type="radio"
              name="toggle"
              id="toggleYes"
            >
            Yes
          </label>
          <label for="toggleNo">
            <input
              type="radio"
              name="toggle"
              id="toggleNo"
            >
            No
          </label>
        </div>

        <div class="blockInput">
          <label for="color">
            What is your favorite color?
          </label>
          <input
            type="color"
            name="сolor"
            id="color"
          >
        </div>

        <div class="blockInput">
          <label for="timeToBed">
            What time do you go to bed?
          </label>
          <input
            type="time"
            name="timeToBed"
            id="timeToBed"
          >
        </div>

        <div class="blockInput">
          <label for="cars">
            What are your favorite brand of cars?
            <select
              name="cars"
              id="cars"
              required multiple
            >
              <option>BMW</option>
              <option>Audi</option>
              <option>Lada</option>
            </select>
          </label>
        </div>

        <div class="blockInput">
          <label for="grade">
            How do you rate our work?
          </label>
          <input
            type="range"
            name="grade"
            id="grade"
            min="0"
            max="10"
          >
        </div>
      </fieldset>

      <fieldset class="formBlock">
        <legend>
          Additional info:
        </legend>
        <div class="blockInput">
          <label for="feedback">
            Comments:
          </label>
          <textarea
            name="feedback"
            id="feedback"
          >
          </textarea>
        </div>

        <div class="blockInput">
          <label for="recommendation">
            Would you recommend us?
          </label>
          <select
            name="recommendation"
            id="recommendation"
            required
          >
            <option selected>yes</option>
            <option>no</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
